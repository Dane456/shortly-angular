<div id='container'>
  <!-- Your html here -->
  <input type="text" name="input" ng-model="search" >
  <div class="links">
    <div class="link" ng-repeat="link in data.links | orderBy: '-visits' | filter :{title:search}">
      <img src="assets/redirect_icon.png">
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.baseUrl}}</div>
      <a ng-href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
    </div>
  </div>
  </div>

</div>
